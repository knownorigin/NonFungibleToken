    console.log('Instantiating contract at ' + address);
    console.log('Contract ABI ' + abi);

    var knownOriginDigitalAsset = eth.contract(abi).at(address);
    console.log(knownOriginDigitalAsset);

    ['name', 'curator', 'totalSupply', 'symbol', 'totalPurchaseValueInWei', 'totalNumberOfPurchases'].forEach(function (readOnlyFunc) {
        knownOriginDigitalAsset[readOnlyFunc]().then(function (result) {
            console.log(readOnlyFunc + ' >> ' + result[0].toString());
            $('#overview').append('<p>' + readOnlyFunc + ': <strong>' + result[0].toString() + '</strong></p>');
        });
    });

    knownOriginDigitalAsset.totalSupply().then(function (result) {
        var totalSupply = result[0].toString();
        var totalSupplyArray = new Array(parseInt(totalSupply));

        for (var i = 0; i < totalSupplyArray.length; i++) {
            knownOriginDigitalAsset.assetInfo(i).then(function (result) {
                console.log(result);
                var liEl = '<li>';
                liEl += 'Token #: <strong>' + result[0].toString() + '</strong>';
                liEl += '<br/>Owner: ' + result[1].toString();
                liEl += '<br/>Edition: ' + result[3].toString();
                liEl += '<br/>Sold: ' + (result[4].toString() !== '0');
                liEl += '<br/>Price (in wei): ' + result[5].toString();
                liEl += '<br/><img class="metadata" src="https://ipfs.infura.io/ipfs/' + result[2].toString() + '"/>';

                $('#entity_list ul').append(liEl);
            });
        }
